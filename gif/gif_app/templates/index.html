<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gif Fun</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/self/gif.css">
    <link rel="stylesheet" type="text/css" href="../static/movie/normalize.css">
    <script type="text/javascript" src="../static/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="../static/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/self/common.js"></script>
    <script type="text/javascript" src="../static/movie/ripplet.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="content" class="col-xs-7 col-sm-7 col-md-7">
                <div id="_content">
                    <div id="vote" class="_content_internal">
                        <button type="button" class="btn btn-primary" id="like"><span class="glyphicon glyphicon-heart-empty"></span></button>
                        <button type="button" class="btn btn-primary" id="archive"><span class="glyphicon glyphicon-star archive_item"></span></button>
                    </div>
                    <div id="gif" class="_content_internal add_radis">
                        <img src={{image_path}} alt="" id="img">
                    </div>
                    <div id="comment_btn" class="copy_right_class">
                        <button type="button" class="btn btn-primary" id="copyright"><span class="glyphicon glyphicon-copyright-mark btn_item"></span> copyright</button>
                    </div>
                </div>
                <div id="info">
                    <div id="info_content" class="source_class add_radis">
                        <div id="refer_link" class="_content_internal add_radis"><span class="glyphicon glyphicon-globe"></span> From bbs.hupu.com</div>
                    </div>
                </div>
                <div id="tags">
                    <div id="tags_content" class="_content_internal add_radis border_test">
                        <ul>
                            <li class="tags_details add_radis border_test">1234561111</li>
                            <li class="tags_details add_radis border_test">1234561111</li>
                            <li class="tags_details add_radis border_test">1234561111</li>
                            <li class="tags_details add_radis border_test">1234561111</li>
                            <li class="tags_details add_radis border_test">1234561111</li>
                        </ul>
                    </div>
                </div>
                <div id="ad_bottom border_test">
                    <div id="ad_bottom_content" class="_content_internal add_radis">
                            ad_bottom
                    </div>
                </div>
                <div class="row">
                    <div id="paging" style="text-align: center">
                        <div class="col-xs-1 col-sm-1 col-md-1"></div>
                        <div id="" class="_content_internal add_radis col-xs-4 col-sm-4 col-md-4">
                            <button data-ripplet="color: rgba( 64, 192, 255, .2); spreading-duration: 2s; clearing-delay: 1.8s;" id="paging_before_btn">
                                <span class="glyphicon glyphicon-arrow-left btn_paging_item"></span>
                            </button>
                        </div>
                        <div id="" class="_content_internal add_radis col-xs-4 col-sm-4 col-md-4">
                            <button data-ripplet id="paging_after_btn">
                                <span class="glyphicon glyphicon-arrow-right btn_paging_item"></span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div id="ads_content" class="col-xs-3 col-sm-3 col-md-3">
                <div id="_ads">
                    <div id="ads_vote" class="_content_internal">
                        ads
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#paging_after_btn").click(function(){
            var url = window.location.href;
            var page = url.split("/")
            current_page = page[page.length-1]
            current_page = Number(current_page) + 1
            location.href = "/gif/"+current_page;
        });

        $("#paging_before_btn").click(function(){
            var url = window.location.href;
            var page = url.split("/")
            current_page = page[page.length-1]
            current_page = Number(current_page) - 1
            location.href = "/gif/"+current_page;
        });
        $("#img").click(function(){
            var url = window.location.href;
            var page = url.split("/")
            current_page = page[page.length-1]
            current_page = Number(current_page) + 1
            location.href = "/gif/"+current_page;
        });

    </script>
</body>
</html>
